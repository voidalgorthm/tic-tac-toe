<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tic-tac-toe.css">
    <script src="tic-tac-toe.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tic-Tac-Toe</h1>
        </div>
        <div class="content">
            <div class="wrapper">
                <div class="selection">
                    <p>Difficulty</p>
                    <div class="faction">
                        <button class="btn-faction">X</button>
                        <button class="btn-faction">O</button>
                    </div>
                </div>
                <div class="game">
                    X
                </div>
                <div class="controls">
                    <button class="btn-controls">Z</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <h3>Copyright Â© codexeger 2022</h3>
        </div>
    </div>
</body>
</html>
