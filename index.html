<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tic-tac-toe.css">
    <script src="tic-tac-toe.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="top">
                <div class="nav">
                    <div class="selection">
                        <select name="opponent" id="opponent">
                            <option value="easy" selected>Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                            <option value="impossible">Impossible</option>
                            <option value="player">Player</option>
                        </select>
                    </div>
                    <div class="title">
                        Tic-Tac-Toe
                    </div>
                </div>
                <div class="faction">
                    <button id="x" class="btn-faction selected" value="X">X</button>
                    <button id="o" class="btn-faction" value="O">O</button>
                </div>
            </div>
            <div class="board">
                <table class="game">
                    <tbody>
                        <tr>
                            <td><button class="btn-game"><p></p></button></td>
                            <td><button class="btn-game"><p></p></button></td>
                            <td><button class="btn-game"><p></p></button></td>
                        </tr>
                        <tr>
                            <td><button class="btn-game"><p></p></button></td>
                            <td><button class="btn-game"><p></p></button></td>
                            <td><button class="btn-game"><p></p></button></td>
                        </tr>
                        <tr>
                            <td><button class="btn-game"><p></p></button></td>
                            <td><button class="btn-game"><p></p></button></td>
                            <td><button class="btn-game"><p></p></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="bottom">
                <button id="reset" class="btn-controls">Reset</button>
            </div>
        </div>
    </div>
</body>

</html>
