<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tic-tac-toe.css">
    <script src="tic-tac-toe.js"></script>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="top">
                <div class="nav">
                    <div class="selection">
                        <select name="difficulty" id="">
                            <option value="Easy">Easy</option>
                            <option value="Medium">Medium</option>
                            <option value="Impossible">Impossible</option>
                            <option value="Friend">vs. Friend</option>
                        </select>
                    </div>
                    <div class="title">
                        Tic-Tac-Toe
                    </div>
                </div>
                <div class="faction">
                    <button class="btn-faction selected" value="X">X</button>
                    <button class="btn-faction" value="O">O</button>
                </div>
            </div>
            <div class="board">
                <table class="game">
                    <tbody>
                        <tr>
                            <td><button class="btn-game"><span></span></button></td>
                            <td><button class="btn-game"></button></td>
                            <td><button class="btn-game"></button></td>
                        </tr>
                        <tr>
                            <td><button class="btn-game"></button></td>
                            <td><button class="btn-game"></button></td>
                            <td><button class="btn-game"></button></td>
                        </tr>
                        <tr>
                            <td><button class="btn-game"></button></td>
                            <td><button class="btn-game"></button></td>
                            <td><button class="btn-game"></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="bottom">
                <button class="btn-controls">Z</button>
            </div>
        </div>
    </div>
</body>

</html>
